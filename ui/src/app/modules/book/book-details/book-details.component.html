<mat-card>
  <mat-card-header>
    <mat-card-title>Title: {{(bookDetails$ | async).title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout>
    <div fxFlex="30%">
      <img src="{{(bookDetails$ | async).image}}">
    </div>
    <div fxFlex="70%">
      <mat-list role="list">
        <mat-list-item role="listitem">
          <div fxFlex="30%"><strong>Authors: </strong></div>
          <div fxFlex>{{(bookDetails$ | async).authors}}</div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <div fxFlex="30%"><strong>Publisher: </strong></div>
          <div fxFlex>{{(bookDetails$ | async).publisher}}</div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <div fxFlex="30%"><strong>Year: </strong></div>
          <div fxFlex>{{(bookDetails$ | async).year}}</div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <div fxFlex="30%" class="button-container">
            <button class="button" color="primary" mat-raised-button
                    (click)="onBuyClick(amount.value)">Buy
            </button>
          </div>
          <div class="amount-container" fxFlex="30%">
            <input class="amount-box" value="1" type="number" matInput #amount>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div>
            <button color="warn" mat-raised-button fxFlex="30%" (click)="onBackClick()">Back
            </button>
          </div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <div fxFlex="30%"><strong>Price: </strong></div>
          <div fxFlex>${{(bookDetails$ | async).price}}</div>
        </mat-list-item>
        <mat-list-item role="listitem" class="description">
          <div fxFlex="30%"><strong>Description: </strong></div>
          <div fxFlex>{{(bookDetails$ | async).desc}}</div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <div fxFlex="30%"></div>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
