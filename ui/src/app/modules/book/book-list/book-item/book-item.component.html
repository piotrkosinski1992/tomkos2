<mat-card class="example-card" [routerLink]="[book.isbn, book]">
  <mat-card-title>
    <img class="image" mat-card-image src="/assets/guitar.jpg">
  </mat-card-title>
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-title>{{book.subtitle}}</mat-card-title>
    <mat-card-subtitle>{{book.price}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
