<mat-card class="example-card" [routerLink]="[book.isbn, book]">
  <img class="image" mat-card-image src="{{book.image}}">
  <mat-card-title >
    <p class="item-card-title">{{book.title}}</p>
  </mat-card-title>
  <mat-card-subtitle>
    <p class="item-card-subtitle">{{book.subtitle}}</p>
  </mat-card-subtitle>
  <mat-card-subtitle class="item-cart-price">{{book.price}}</mat-card-subtitle>
</mat-card>
