<section>
  <form class="login-form" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit()"
        fxLayoutGap="10px" [formGroup]="loginForm">
    <mat-form-field>
      <input type="text" matInput placeholder="Your email" formControlName="username">
      <mat-error *ngIf="loginForm.controls['username'].errors?.required">Username is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password" formControlName="password" >
      <mat-error *ngIf="loginForm.controls['password'].errors?.required">Password is required</mat-error>
    </mat-form-field>
    <button *ngIf="!loading" [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">Submit</button>
    <mat-spinner *ngIf="loading"></mat-spinner>
  </form>
</section>
